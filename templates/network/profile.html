{% extends "network/index.html" %}

{% block profile %}
<div class="container my-3">
    <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">{{ user_info.username }}</div>
        <div class="card-body">
            <span class="follow-count">Followers <strong>{{ follower_count }} </strong></span>
            <span class="follow-count">Following <strong>{{ following_count }}</strong></span>
        </div>
    </div>

        {% if user.is_authenticated and logged_in_user != user_info %}
            <form action="{% url 'profile' user_info.username %}" method="post">
                {% csrf_token %}
                {% if isFollowing %}
                <button type="Submit" class="btn btn-primary">Unfollow</button>
                {% else %}
                <button type="Submit" class="btn btn-primary">Follow</button>
                {% endif %}
            </form>
</div>
    {% endif %}
{% endblock %}
