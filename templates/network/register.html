{% extends "network/layout.html" %}

{% block body %}
<div class="container my-4">
	<div class="row justify-content-center">
		<div class="col-lg-6">
			<h2>Register for Social Dog House</h2>

                {% if message %}

			<div>{{ message }}</div>
                {% endif %}


			<form class="mb-3" action="{% url 'register' %}" method="post">
                    {% csrf_token %}

				<div class="form-group">
					<input class="form-control" autofocus type="text" name="username" placeholder="Username" autocomplete="false" >
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="first_name" placeholder="First Name" autocomplete="false" >
						</div>
						<div class="form-group">
							<input class="form-control" type="text" name="last_name" placeholder="Last Name" autocomplete="off">
							</div>
							<div class="form-group">
								<input class="form-control" type="email" name="email" placeholder="Email Address" autocomplete="off" >
								</div>
								<div class="form-group">
									<input class="form-control" type="password" name="password" placeholder="Password" autocomplete="off" >
									</div>
									<div class="form-group">
										<input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" autocomplete="off">
										</div>
										<input class="btn btn-primary" type="submit" value="Register">
										</form>

                Already a member?
										<a href="{% url 'login' %}">Log In here.</a>
									</div>
								</div>
							</div>

{% endblock %}
